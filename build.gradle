apply plugin: 'distribution'
allprojects{

    group 'com.sunpj'
    version '1.0-SNAPSHOT'
    repositories {
        mavenCentral()
    }
}

subprojects{
    apply plugin: 'java'
    ext.compatibilityVersion = 1.8
    sourceCompatibility = compatibilityVersion
    targetCompatibility = compatibilityVersion

}

















